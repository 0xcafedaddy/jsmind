<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>jsMind</title>
	<link type="text/css" rel="stylesheet" href="../style/jsmind.css" />
	<style type="text/css">
		body{
			background-color:#aaa;
		}
		#jsmind_container{
			width:1200px;
			height:600px;
			border:solid 1px #333;
			background:#eee;
		}
	</style>
</head>
<body>
<div id="jsmind_container" class="jsmind-container"></div>

<script type="text/javascript" src="../js/jsmind.js"></script>
<script type="text/javascript">
    var myOptions = {
        data:{
            type :'url',
            data :'http://localhost:8080/example/data.json',
        },
        layout:{
            mode :'side',
            width:80,
            height:30
        },
        viewer:{
            container:'jsmind_container',
            resize:'auto'
        },
        theme:{
            name:'default'
        }
    };

    var jm = new jsMind(myOptions);
    jm.show();
// ==== OR =========================
//  var jm = jsMind.show(myOptions);

</script>
</body>
</html>
