<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>极速灵感</title>
	<link type="text/css" rel="stylesheet" href="../style/jsmind.readonly.css" />
	<link type="text/css" rel="stylesheet" href="style/jsmind.css" />
</head>
<body>
<header>
	<h1>~极速灵感</h1><a name="top"></a>
	<nav>
		<a href="https://github.com/hizzgdev/jsmind" target="_blank">[项目网站]</a> 
	</nav>
</header>
<div id="float_toolbar" class="float-toolbar"><img action="detail" src="img/detail.png" title="查看详情" alt="详" /><img action="edit" src="img/edit.png" title="修改信息" alt="改" /><img action="add" src="img/add.png" title="添加子项" alt="加" /><img action="delete" src="img/remove.png" title="删除此项" alt="删" /></div>

<div id="jsmind_edit_panel" class="jsmind-edit-panel">
	<!--<a name="edit_panel"></a>-->
	<dl id="edit_form">
		<dt id="label_topic"></dt>
		<dd><input id="input_topic" type="text"/></dd>
		<dt>Summary</dt>
		<dd><textarea id="input_summary"></textarea></dd>
	</dl>
	<p id="confirm_p"></p>
	<div class="button-panel">
		<button id="bt_ok"><img src="img/ok.png" />OK</button>
		<button id="bt_cancel"><img src="img/cancel.png" />Cancel</button>
	</div>
</div>
<div id="jsmind_container" class="jsmind-container"></div>

<!--
<div id="jsmind_outline" class="jsmind-outline"></div>
<div id="jsmind_nodeinfo" class="jsmind-nodeinfo"></div>
<br class="clear"/>
-->
<footer>
	<nav>
		<a href="">&copy;jsmind 2012</a>
	</nav>
</footer>
</body>
<script type="text/javascript" src="js/jsmind.lang.cn.js"></script>
<script type="text/javascript" src="js/jsmind.js"></script>
<script type="text/javascript" src="js/jsmind.edit.js"></script>
<script type="text/javascript" src="js/jsmind.example.js"></script>
</html>
